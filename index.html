<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Weather App</title>
    
</head>
<body>
    <div class="container"> 
        <div class="search-box">
            <input 
            type="text"
            placeholder="Enter Your Location"
            class="input-box"
            />


          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>  
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404 error.jpeg" alt="404 Error">
        </div>
    </div>
    <div>
        <img src="assets/Cuaca Cerah berawan.jpeg" alt="Weather Image">
    </div>

    <div class="weather-body">
        <img src="assets/Cuaca Cerah berawan.jpeg" alt="Weather Image" class="weather-img">

        <div class="weather-box">
        <p class="temperature">0 <sup>&deg;C</sup></p>
        <p class="description">light rain</p>
    </div>

    <div class="weather-details">
        <div>
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div>
                <span id="humidity">45%</span>
                <p>Humidity</p>
            </div>
        </div>

        <div>
            <i class="fa-solid fa-wind"></i>
            <div>
                <span id="wind speed">12Km/H</span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</body>
</html>
